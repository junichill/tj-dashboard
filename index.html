<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Display</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="flip.min.css">
</head>
<body>
  <div id="container">
    <!-- 左側: 時計・日付・天気 -->
    <div id="left-panel">
    <div class="clock-container">
        <div id="flip-clock" class="tick" data-did-init="initClock">
            <!-- 4 つのセクション（HH:MM:SS） -->
            <div data-repeat="true">
                <span data-view="flip"></span>
            </div>
        </div>
    </div>
      <div id="date"></div>
      <div id="weather"></div>
    </div>

    <!-- 右側: ニュースカード -->
    <div id="right-panel">
      <div id="news-card"></div>
    </div>
  </div>
<script src="flip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
