<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TJ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="left">
      <div id="clock">00:00</div>
      <div id="date">----</div>
    </div>

    <div class="right">
      <div class="panel">
        <h2>Weather</h2>
        <div id="weather">Loading...</div>
      </div>

      <div class="panel">
        <h2>News</h2>
        <div id="news">Loading...</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
