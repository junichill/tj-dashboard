<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Cinematic Dashboard</title>
  <link rel="stylesheet" href="flip.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="weather-bg-overlay" class="weather-bg-overlay"></div>
<div class="aurora-bg"></div>

<div id="container">
  <div id="date"></div>

  <div id="left-panel">
    <div class="clock-container glass-card">
      <div class="clock-scale">
        <div class="tick" data-did-init="handleTickInit">
          <span data-view="flip" data-key="hours1"></span>
          <span data-view="flip" data-key="hours2"></span>
          <span class="tick-text-inline">:</span>
          <span data-view="flip" data-key="minutes1"></span>
          <span data-view="flip" data-key="minutes2"></span>
        </div>
        <span id="seconds-static">00</span>
      </div>
    </div>

    <div id="fixed-market-container">
      <div id="tv-usd-jpy-fixed" class="glass-card mini-widget-fixed"></div>
      <div id="tv-n225-fixed" class="glass-card mini-widget-fixed"></div>
      <div id="tv-nasdaq-fixed" class="glass-card mini-widget-fixed"></div>
    </div>
  </div>

  <div id="center-panel">
    <div class="glass-card main-slide-card">
      <div id="forecast-viewport">
        <div id="forecast-wrapper"></div>
      </div>
    </div>
  </div>

  <div id="right-panel">
    <div id="news-stack-container" class="news-stack-container"></div>
  </div>
</div>

<script src="flip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
