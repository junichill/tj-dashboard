<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大きい時計＋ニュース＋天気</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #000;
    color: #fff;
  }

  /* 左カラム：大きい時計・日付 */
  #left-panel {
    width: 50%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #clock {
    font-size: 150px;
    font-weight: bold;
  }

  #date {
    font-size: 32px;
    position: absolute;
    bottom: 20px;
    left: 20px;
  }

  /* 右カラム：ニュース・天気 */
  #right-panel {
    width: 50%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
    color: #fff;
  }

  #content-container {
    width: 100%;
    max-width: 600px;
    min-height: 300px;
  }

  .section {
    display: none;
  }

  .section.active {
    display: block;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul li {
    padding: 8px 0;
    border-bottom: 1px solid #555;
  }

  ul li:last-child {
    border-bottom: none;
  }

  a {
    text-decoration: none;
    color: #1e90ff;
  }

  a:hover {
    text-decoration: underline;
  }

  #weather {
    text-align: center;
    font-size: 24px;
  }
</style>
</head>
<body>

<div id="left-panel">
  <div id="clock">00:00</div>
  <div id="date">2025/12/29(月)</div>
</div>

<div id="right-panel">
  <div id="content-container">
    <div id="news-section" class="section active">
      <h2>最新ニュース</h2>
      <ul id="news-list"></ul>
    </div>
    <div id="weather-section" class="section">
      <h2>天気情報</h2>
      <div id="weather">読み込み中...</div>
    </div>
  </div>
</div>

<script>
  // ---------------------------
  // 時計と日付表示
  // ---------------------------
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}`;

    const year = now.getFullYear();
    const month = String(now.getMonth()+1).padStart(2,'0');
    const date = String(now.getDate()).padStart(2,'0');
    const weekdays = ['日','月','火','水','木','金','土'];
    const day = weekdays[now.getDay()];
    document.getElementById('date').textContent = `${year}/${month}/${date}(${day})`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --------------------
