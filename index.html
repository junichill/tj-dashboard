<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panorama風スマートディスプレイ 1:1横幅比</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 1920px;
    height: 720px;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: row;
  }

  /* 左カラム: 時計 */
  #left-panel {
    width: 50%; /* 横幅1:1 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding-left: 80px;
    box-sizing: border-box;
    position: relative;
  }

  #clock {
    font-size: 180px;
    font-weight: bold;
    line-height: 1;
    transition: all 0.5s ease-in-out;
  }

  #date {
    font-size: 36px;
    position: absolute;
    bottom: 20px;
    left: 80px;
  }

  #weather {
    font-size: 36px;
    position: absolute;
    bottom: 20px;
    right: 80px;
  }

  /* 右カラム: ニュースカード */
  #right-panel {
    width: 50%; /* 横幅1:1 */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  #news-card {
    background-color: #1e1e1e;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    padding: 30px;
    width: 100%;
    font-size: 24px;
    white-space: pre-line;
    overflow-wrap: break-word;
    position: relative;
    height: 300px;
  }

  #news-card a {
    color: #1e90ff;
    font-size: 32px;
    font-weight: bold;
    text-decoration: none;
  }

  #news-card a:hover {
    text-decoration: underline;
  }

  .fade {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
  }

  .fade.show {
    opacity: 1;
    transform: translateY(0);
  }

  .fade.hide {
    opacity: 0;
    transform: translateY(-20px);
  }

</style>
</head>
<body>

<div id="left-panel">
  <div id="clock">00:00</div>
  <div id="date">2025/12/29(月)</div>
  <div id="weather">今日の天気: 読み込み中...</div>
</div>

<div id="right-panel">
  <div id="news-card">ニュース読み込み中...</div>
</div>

<script>
  // --------------------------
  // 時計と日付
  // --------------------------
  const clockEl = document.getElementById('clock');
  const dateEl = document.getElementById('date');

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');

    clockEl.textContent = `${h}:${m}`;

    const year = now.getFullYear();
    const month = String(now.getMonth()+1).padStart(2,'0');
    const date = String(now.getDate()).padStart(2,'0');
    const weekdays = ['日','月','火','水','木','金','土'];
    const day = weekdays[now.getDay()];
    dateEl.textContent = `${year}/${month}/${date}(${day})`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // --------------------------
  // ニュースRSS取得
  // --------------------------
  const rssUrl = 'https://news.web.nhk/n-data/conf/na/rss/cat0.xml';
  const rss2jsonApi = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);
  const newsCard = document.getElementById('news-card');
  let newsItems = [];
  let newsIndex = 0;
  let newsElements = [];

  async function fetchNews() {
    try {
      const res = await fetch(rss2jsonApi);
      const data = await res.json();
      newsItems = data.items;
      newsIndex = 0;
      prepareNewsElements();
      showNews();
    } catch(err) {
      newsCard.textContent = 'ニュース取得に失敗しました';
      console.error(err);
    }
  }

  function prepareNewsElements() {
    newsCard.innerHTML = '';
    newsElements = newsItems.map(item => {
      const div = document.createElement('div');
      div.className = 'fade';
      div.innerHTML =
        `<a href="${item.link}" target="_blank">${item.title}</a>\n` +
        `${item.description}\n` +
        `${item.pubDate}`;
      newsCard.appendChild(div);
      return div;
    });
  }

  function showNews() {
    if(newsElements.length === 0) return;

    newsElements.forEach((el, i) => {
      el.classList.remove('show','hide');
      if(i === newsIndex) {
        el.classList.add('show');
      } else {
        el.classList.add('hide');
      }
    });

    newsIndex = (newsIndex + 1) % newsElements.length;
  }

  fetchNews();
  setInterval(fetchNews, 5*60*1000);
  setInterval(showNews, 5000);

  // --------------------------
  // 天気取得
  // --------------------------
  const weatherEl = document.getElementById('weather');
  const CITY_ID = '<YOUR_CITY_ID>';
  const API_KEY = '<YOUR_API_KEY>';

  async function fetchWeather() {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?id=${CITY_ID}&appid=${API_KEY}&lang=ja&units=metric`);
      const data = await res.json();
      const today = new Date().getDate();
      const todayWeather = data.list.find(item => new Date(item.dt_txt).getDate() === today);
      const tomorrowWeather = data.list.find(item => new Date(item.dt_txt).getDate() === today + 1);
      if(todayWeather && tomorrowWeather) {
        weatherEl.textContent = `今日: ${todayWeather.main.temp.toFixed(1)}℃/${todayWeather.weather[0].description}  明日: ${tomorrowWeather.main.temp.toFixed(1)}℃/${tomorrowWeather.weather[0].description}`;
      }
    } catch(err) {
      weatherEl.textContent = '天気取得失敗';
      console.error(err);
    }
  }

  fetchWeather();
  setInterval(fetchWeather, 10*60*1000);

</script>

</body>
</html>
