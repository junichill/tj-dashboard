<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Tick Flip Clock Only</title>

<!-- Tick.js（公式CDN） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pqina/flip/dist/flip.min.css">
<script src="https://cdn.jsdelivr.net/npm/@pqina/flip/dist/flip.min.js"></script>

<style>
.tick {
  font-size:1rem;
  white-space:nowrap;
  font-family:arial,sans-serif;
}

.tick-flip,.tick-text-inline {
  font-size:2.5em;
}

.tick-label {
  margin-top:1em;
  font-size:1em;
}

.tick-char {
  width:1.5em;
}

.tick-text-inline {
  display:inline-block;
  text-align:center;
  min-width:1em;
}

.tick-text-inline+.tick-text-inline {
  margin-left:-.325em;
}

.tick-group {
  margin:0 .5em;
  text-align:center;
}

body {
  margin: 0;
  height: 100vh;
  background-color: rgb(255, 255, 255);
  display: flex;
  align-items: center;
  justify-content: center;
}

.tick-text-inline {
  color: rgb(90, 93, 99) !important;
}

.tick-label {
  color: rgb(90, 93, 99) !important;
}

.tick-flip-panel {
  color: rgb(255, 255, 255) !important;
  background-color: rgb(59, 61, 59) !important;
}

.tick-flip-panel-text-wrapper {
  line-height: 1.45 !important;
}

.tick-flip {
  border-radius:0.12em !important;
}
</style>
</head>

<body>

<div class="tick" data-did-init="handleTickInit">
  <div data-layout="horizontal fit">
    <span data-key="hours" data-transform="pad(00)" data-view="flip"></span>
    <span data-view="text" data-key="sep" class="tick-text-inline"></span>
    <span data-key="minutes" data-transform="pad(00)" data-view="flip"></span>
    <span data-view="text" data-key="sep" class="tick-text-inline"></span>
    <span data-key="seconds" data-transform="pad(00)" data-view="flip"></span>
  </div>
</div>

<script>
function handleTickInit(tick) {
  Tick.helper.interval(function(){
    var d = Tick.helper.date();
    tick.value = {
      sep: '.',
      hours: d.getHours(),
      minutes: d.getMinutes(),
      seconds: d.getSeconds()
    };
  });
}
</script>

</body>
</html>
