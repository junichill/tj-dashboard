<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Display</title>

<!-- Flip Clock CSS -->
<link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">

<!-- スタイル -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- 左側: 時計・日付・天気 -->
    <div id="left-panel">
      <div id="clock" class="tick" data-did-init="initClock"></div>
      <div id="date"></div>
      <div id="weather"></div>
    </div>

    <!-- 右側: ニュースカード -->
    <div id="right-panel">
      <div id="news-card"></div>
    </div>
  </div>

  <!-- Flip Clock JS -->
  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
