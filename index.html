<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Dashboard</title>

  <!-- Flip Clock -->
  <link rel="stylesheet" href="flip.min.css">

  <!-- Main Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>

<body>

<div id="container">

  <!-- =========================
       左パネル：時計・日付・天気
       ========================= -->
  <div id="left-panel">

  <!-- Flip Clock -->
  <div class="clock-container">
  <svg id="clock-svg" viewBox="0 0 820 260" width="100%" height="260">
    <!-- 時 tens -->
    <g class="digit-group" id="h1" transform="translate(0,0)"></g>
    <!-- 時 ones -->
    <g class="digit-group" id="h2" transform="translate(140,0)"></g>

    <!-- コロン -->
    <text id="colon" x="300" y="135">:</text>

    <!-- 分 tens -->
    <g class="digit-group" id="m1" transform="translate(360,0)"></g>
    <!-- 分 ones -->
    <g class="digit-group" id="m2" transform="translate(500,0)"></g>

    <!-- 秒 -->
    <text id="seconds" x="690" y="190">00</text>
  </svg>
</div>


    <!-- Bottom: Weather & Date -->
<div class="left-bottom">

  <!-- Weather -->
  <div id="weather">

    <div class="weather-row today">
      <div class="weather-label">今日</div>
      <div id="weather-icon-today" class="weather-icon"></div>
      <div class="weather-text" id="weather-temp-today"></div>
    </div>

    <div class="weather-row tomorrow">
      <div class="weather-label">明日</div>
      <div id="weather-icon-tomorrow" class="weather-icon"></div>
      <div class="weather-text" id="weather-temp-tomorrow"></div>
    </div>

  </div>

  <!-- Date -->
  <div id="date"></div>

</div>

  </div>

  <!-- =========================
       右パネル：ニュース
       ========================= -->
  <div id="right-panel">
    <div id="news-card"></div>
  </div>

</div>

<!-- Scripts -->
<script src="flip.min.js"></script>
<script src="script.js"></script>

</body>
</html>
