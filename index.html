<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Digital Dashboard</title>
  <link rel="stylesheet" href="flip.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="aurora-bg"></div>
<div id="container">
  <div id="date"></div>

  <div id="left-panel">
    <div class="clock-container glass-card">
      <div class="clock-scale">
        <div class="tick" data-did-init="handleTickInit">
          <span data-view="flip" data-key="hours1" class="tick-flip"></span>
          <span data-view="flip" data-key="hours2" class="tick-flip"></span>
          <span class="tick-text-inline">:</span>
          <span data-view="flip" data-key="minutes1" class="tick-flip"></span>
          <span data-view="flip" data-key="minutes2" class="tick-flip"></span>
        </div>
        <span id="seconds-static">00</span>
      </div>
    </div>
    <div id="fixed-market-container">
      <div id="tv-usd-jpy-fixed" class="glass-card mini-widget-fixed"></div>
      <div id="tv-n225-fixed" class="glass-card mini-widget-fixed"></div>
      <div id="tv-nasdaq-fixed" class="glass-card mini-widget-fixed"></div>
    </div>
  </div>

  <div id="center-panel">
    <div class="center-inner-grid">
      <div class="glass-card c-grid-top-left">
        <div class="panel-tag">ENVIRONMENT</div>
        <div id="weather-content"></div>
      </div>
      <div class="glass-card c-grid-top-right">
        <div class="panel-tag">SOCIAL TRENDS</div>
        <div id="trend-content"></div>
      </div>
      <div class="glass-card c-grid-bottom">
        <div class="panel-tag">MARKET & CALENDAR</div>
        <div class="bottom-split-container">
          <div id="tv-gauge-container"></div>
          <div id="tv-calendar-container"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="right-panel">
    <div id="news-card" class="glass-card"></div>
  </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script src="flip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
