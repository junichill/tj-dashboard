<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大きい時計＋NHKニュースカード</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  body {
    display: flex;
  }

  /* 左カラム：時計・日付・天気 */
  #left-panel {
    width: 66.66%; /* 2/3 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-left: 20px;
    box-sizing: border-box;
  }

  #clock {
    font-size: 20vw; /* 画面幅に応じて大きく */
    font-weight: bold;
    line-height: 1;
  }

  #date {
    font-size: 3vw;
    margin-top: 10px;
  }

  #weather-today, #weather-tomorrow {
    font-size: 2.5vw;
    margin-top: 5px;
  }

  /* 右カラム：ニュースカード */
  #right-panel {
    width: 33.33%; /* 1/3 */
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    padding: 20px;
    box-sizing: border-box;
  }

  #news-card {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    text-align: left;
    font-size: 1.5em; /* 本文を少し大きく */
    width: 100%;
    transition: opacity 0.5s;
    white-space: pre-line;
  }

  #news-card a {
    color: #1e90ff;
    text-decoration: none;
    font-size: 2em; /* タイトル大きめ */
    font-weight: bold;
  }

  #news-card a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="left-panel">
  <div id="clock">00:00</div>
  <div id="date">2025/12/29(月)</div>
  <div id="weather-today">今日の天気: 読み込み中...</div>
  <div id="weather-tomorrow">明日の天気: 読み込み中...</div>
</div>

<div id="right-panel">
  <div id="news-card">読み込み中...</div>
</div>

<script>
  // 時計と日付
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}`;

    const year = now.getFullYear();
    const month = String(now.getMonth()+1).padStart(2,'0');
    const date = String(now.getDate()).padStart(2,'0');
    const weekdays = ['日','月','火','水','木','金','土'];
    const day = weekdays[now.getDay()];
    document.getElementById('date').textContent = `${year}/${month}/${date}(${day})`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // NHKニュースRSS取得
  const rssUrl = 'https://news.web.nhk/n-data/conf/na/rss/cat0.xml';
  const rss2jsonApi = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);
  const newsCard = document.getElementById('news-card');
  let newsItems = [];
  let newsIndex = 0;

  async function fetchNews() {
    try {
      const res = await fetch(rss2jsonApi);
      const data = await res.json();
      newsItems = data.items;
      newsIndex = 0;
      showNews();
    } catch(err) {
      newsCard.textContent = 'ニュース取得に失敗しました';
      console.error(err);
    }
  }

  function showNews() {
    if(newsItems.length === 0) return;
    const item = newsItems[newsIndex];
    newsCard.style.opacity = 0;
    setTimeout(() => {
      newsCard.innerHTML =
        `<a href="${item.link}" target="_blank">${item.title}</a>\n` +
        `${item.description}\n` +
        `${item.pubDate}`;
      newsCard.style.opacity = 1;
    }, 500);

    newsIndex = (newsIndex + 1) % newsItems.length;
  }

  fetchNews();
  setInterval(fetchNews, 5*60*1000); // 5分ごとRSS更新
  setInterval(showNews, 5000); // 5秒ごとニュース切替

  // 天気情報（OpenWeatherMap）
  const weatherTodayDiv = document.getElementById('weather-today');
  const weatherTomorrowDiv = document.getElementById('weather-tomorrow');
  const CITY_ID = '<YOUR_CITY_ID>';
  const API_KEY = '<YOUR_API_KEY>';

  async function fetchWeather() {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?id=${CITY_ID}&appid=${API_KEY}&lang=ja&units=metric`);
      const data = await res.json();
      const today = new Date().getDate();
      const todayWeather = data.list.find(item => new Date(item.dt_txt).getDate() === today);
      if(todayWeather) weatherTodayDiv.textContent = `今日の天気: ${todayWeather.main.temp.toFixed(1)}℃ / ${todayWeather.weather[0].description}`;
      const tomorrowWeather = data.list.find(item => new Date(item.dt_txt).getDate() === today + 1);
      if(tomorrowWeather) weatherTomorrowDiv.textContent = `明日の天気: ${tomorrowWeather.main.temp.toFixed(1)}℃ / ${tomorrowWeather.weather[0].description}`;
    } catch(err) {
      weatherTodayDiv.textContent = '今日の天気: 取得失敗';
      weatherTomorrowDiv.textContent = '明日の天気: 取得失敗';
      console.error(err);
    }
  }

  fetchWeather();
  setInterval(fetchWeather, 10*60*1000); // 10分ごと更新
</script>

</body>
</html>
