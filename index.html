<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大きな時計＋ニュース＋天気</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #000;
    color: #fff;
  }

  /* 左カラム：大きい時計・日付 */
  #left-panel {
    width: 50%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #clock {
    font-size: 200px; /* 時計をさらに大きく */
    font-weight: bold;
    line-height: 1;
  }

  #date {
    font-size: 36px;
    position: absolute;
    bottom: 20px;
    left: 20px;
  }

  /* 右カラム：ニュース・天気 */
  #right-panel {
    width: 50%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
    color: #fff;
  }

  #content-container {
    width: 100%;
    max-width: 600px;
    min-height: 300px;
  }

  .section {
    display: none;
  }

  .section.active {
    display: block;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul li {
    padding: 8px 0;
    border-bottom: 1px solid #555;
  }

  ul li:last-child {
    border-bottom: none;
  }

  a {
    text-decoration: none;
    color: #1e90ff;
  }

  a:hover {
    text-decoration: underline;
  }

  #weather {
    text-align: center;
    font-size: 28px;
  }
</style>
</head>
<body>

<div id="left-panel">
  <div id="clock">00:00</div>
  <div id="date">2025/12/29(月)</div>
</div>

<div id="right-panel">
  <div id="content-container">
    <div id="news-section" class="section active">
      <h2>最新ニュース</h2>
      <ul id="news-list"></ul>
    </div>
    <div id="weather-section" class="section">
      <h2>天気情報</h2>
      <div id="weather">読み込み中...</div>
    </div>
  </div>
</div>

<script>
  // ---------------------------
  // 時計と日付表示
  // ---------------------------
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}`;

    const year = now.getFullYear();
    const month = String(now.getMonth()+1).padStart(2,'0');
    const date = String(now.getDate()).padStart(2,'0');
    const weekdays = ['日','月','火','水','木','金','土'];
    const day = weekdays[now.getDay()];
    document.getElementById('date').textContent = `${year}/${month}/${date}(${day})`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // ---------------------------
  // RSSニュース取得
  // ---------------------------
  const rssFeedUrl = 'https://www3.nhk.or.jp/rss/news/cat0.xml';
  const rss2jsonApi = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssFeedUrl);
  const newsList = document.getElementById('news-list');

  async function fetchNews() {
    try {
      const res = await fetch(rss2jsonApi);
      const data = await res.json();
      newsList.innerHTML = '';
      data.items.slice(0, 10).forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.link;
        a.target = '_blank';
        a.textContent = item.title;
        li.appendChild(a);
        newsList.appendChild(li);
      });
    } catch(err) {
      newsList.innerHTML = '<li>ニュース取得に失敗しました</li>';
      console.error(err);
    }
  }

  fetchNews();
  setInterval(fetchNews, 5 * 60 * 1000);

  // ---------------------------
  // 天気情報取得
  // ---------------------------
  const weatherDiv = document.getElementById('weather');
  const CITY_ID = '<YOUR_CITY_ID>'; // OpenWeatherMap 都市ID
  const API_KEY = '<YOUR_API_KEY>';  // OpenWeatherMap APIキー

  async function fetchWeather() {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?id=${CITY_ID}&appid=${API_KEY}&lang=ja&units=metric`);
      const data = await res.json();
      const temp = data.main.temp.toFixed(1);
      const desc = data.weather[0].description;
      const city = data.name;
      weatherDiv.textContent = `${city}：${temp}℃ / ${desc}`;
    } catch(err) {
      weatherDiv.textContent = '天気情報取得に失敗';
      console.error(err);
    }
  }

  fetchWeather();
  setInterval(fetchWeather, 10 * 60 * 1000);

  // ---------------------------
  // ニュース/天気 自動切替
  // ---------------------------
  const sections = [document.getElementById('news-section'), document.getElementById('weather-section')];
  let currentIndex = 0;

  setInterval(() => {
    sections[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % sections.length;
    sections[currentIndex].classList.add('active');
  }, 10000); // 10秒ごとに切替
</script>

</body>
</html>
