<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TJ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="dashboard">
    <div id="clock"></div>

    <div id="panels">
      <!-- ニュースパネル -->
      <div class="panel" id="news-panel">
        <ul id="news-list"><li>読み込み中...</li></ul>
        <div id="qr"></div>
      </div>

      <!-- 天気パネル -->
      <div class="panel" id="weather-panel">
        <div id="weather">読み込み中...</div>
      </div>

      <!-- 地震パネル -->
      <div class="panel" id="quake-panel">
        <div id="quake">読み込み中...</div>
      </div>
    </div>
  </div>

  <!-- QRコードライブラリ -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="main.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
