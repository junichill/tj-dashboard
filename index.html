<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock News Dashboard</title>

  <!-- Tick.js（Flip） -->
  <link rel="stylesheet" href="flip.min.css">
  <script src="flip.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <!-- ================= 左パネル ================= -->
    <div id="left-panel">
      <div id="flip-clock" class="tick"></div>
      <div id="date"></div>
      <div id="weather"></div>
    </div>

    <!-- ================= 右パネル ================= -->
    <div id="right-panel">
      <div id="news-card"></div>
      <div id="news-indicator"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
